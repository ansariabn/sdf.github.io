<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="iit.css">
        <script type="text/javascript" src="iit.js"></script>
        
    </head>
    <body>
        <div class="body">
            <div class=" main-Header ">

                <h3>All Invoices</h3>
                <div class="sub-main">
                    <div>
                        <h5>Begin Date</h5>
                        <div class="start-D">
                            <input type="date" id="start" name="trip-start">
                        </div>
                    </div>
                    <div>
                        <h5>End Date</h5>
                        <div class="End-date">
                            <input type="date" id="end" name="trip-start">
                        </div>
                    </div>
                    <div>
                        <h5>Status</h5>
                        <div class="Status">
                            <select name="" id="status">
                                <option value="Any">Any</option>
                                <option value="Any">Professor</option>
                                <option value="Any">Student</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <h5>Client</h5>
                        <div class=" client">
                            <select name="" id="client">
                                <option value="Any">Any</option>
                                <option value="Any">Professor</option>
                                <option value="Any">Student</option>
                            </select>
                        </div>
                    </div>
                </div>
                <p>*The data has been shown according to your given information</p>
            </div>
        </div>
        <div class="p-main">
            <div>
                <table class="table" cellspacing="0">
                    <div class="main" style="width: 100%;">
                        <thead style="background-color:rgb(255, 255, 255);
                            height:4rem">
                            <th>
                                Invoice
                            </th>
                            <th>
                                Client name
                            </th>
                            <th>
                                Date
                            </th>
                            <th>
                                Due Date
                            </th>
                            <th>
                                Total
                            </th>
                            <th>
                                Balance
                            </th>
                            <th>
                                Status
                            </th>
                        </thead>
                    </div>
                    <tbody id="data-output"> 
                    </tbody>
                </table>
            </div>
        </div>

    </body>

</html>
